<svg width="100%" height="200" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg" style="background-color: transparent; border-radius: 8px;">
  <style>
    .axis { stroke: #888; stroke-width: 1; }
    .line { stroke: #a0a0ff; stroke-width: 2; fill: none; }
    .area { fill: url(#gradient); opacity: 0.5; }
    .grid { stroke: #555; stroke-width: 0.5; stroke-dasharray: 2 2; }
    .label { fill: #ccc; font-size: 8px; font-family: sans-serif; text-anchor: middle; }
  </style>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  {/* Y Axis and Grid */}
  <line x1="30" y1="10" x2="30" y2="90" class="axis" />
  <text x="15" y="15" class="label">30</text>
  <line x1="30" y1="10" x2="290" y2="10" class="grid" />
  <text x="15" y="53" class="label">15</text>
  <line x1="30" y1="50" x2="290" y2="50" class="grid" />
  <text x="15" y="93" class="label">0</text>
  <line x1="30" y1="90" x2="290" y2="90" class="grid" />

  {/* X Axis and Labels */}
  <line x1="30" y1="90" x2="290" y2="90" class="axis" />
  <text x="45" y="98" class="label">Sun</text>
  <text x="80" y="98" class="label">Mon</text>
  <text x="115" y="98" class="label">Tue</text>
  <text x="150" y="98" class="label">Wed</text>
  <text x="185" y="98" class="label">Thu</text>
  <text x="220" y="98" class="label">Fri</text>
  <text x="255" y="98" class="label">Sat</text>
  
  {/* Data Line and Area */}
  <path d="M 45 60 Q 65 40, 80 50 T 115 65 Q 135 50, 150 55 T 185 40 Q 205 70, 220 60 T 255 45" class="line" />
  <path d="M 45 60 Q 65 40, 80 50 T 115 65 Q 135 50, 150 55 T 185 40 Q 205 70, 220 60 T 255 45 L 255 90 L 45 90 Z" class="area" />
</svg>